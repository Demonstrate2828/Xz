<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Динамическое Генерация Сайта</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      transition: all 1s ease;
    }

    .container {
      width: 80%;
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 15px;
      transition: all 0.5s ease;
    }

    #chatBox {
      width: 60%;
      height: 30px;
      margin-top: 20px;
    }

    .chatMessages {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      transition: all 0.3s ease;
    }

    .chatMessage, .chatBotMessage {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .chatBotMessage {
      background-color: #a0e0a0;
    }

    .chatMessage {
      background-color: #e1e1e1;
    }

    .dynamic-content {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background-color: #f5f5f5;
      animation: fadeIn 2s ease-in-out;
    }

    .dynamic-content img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Динамическое Генерация Сайта</h1>
  <p>Введите запрос в чат, чтобы сайт адаптировался под эту тему:</p>

  <input type="text" id="chatBox" placeholder="Например, 'бананы', 'война', 'космос'">
  <button id="sendRequest">Отправить запрос</button>

  <div class="chatMessages" id="chatMessages"></div>

  <div class="container" id="containerElement">
    <h2>Основной контент сайта</h2>
    <p>Этот сайт будет менять свой стиль и контент в зависимости от вашего запроса.</p>
  </div>

  <div class="dynamic-content" id="dynamicContent"></div>

  <script>
    // Функция для генерации контента и стилей в зависимости от запроса
    function generateDynamicContent(query) {
      const dynamicContent = document.getElementById('dynamicContent');
      const container = document.getElementById('containerElement');
      const body = document.body;

      dynamicContent.innerHTML = ''; // Очистить старый контент

      // Включаем плавные переходы и добавляем новые элементы
      if (query.includes("бананы")) {
        body.style.backgroundColor = '#ffe135'; // Желтый фон
        container.style.backgroundColor = '#f4c342'; // Банановый
        dynamicContent.innerHTML = `
          <h2>Все о бананах!</h2>
          <p>Бананы - это не только вкусно, но и полезно!</p>
          <img src="https://www.banana-image.com/banana.jpg" alt="Банан" />
          <video width="400" controls>
            <source src="https://www.banana-video.com/banana.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
          </video>
        `;
      } else if (query.includes("война")) {
        body.style.backgroundColor = '#2f2f2f'; // Темный фон
        container.style.backgroundColor = '#d9534f'; // Красный
        dynamicContent.innerHTML = `
          <h2>Тема войны</h2>
          <p>Готовьтесь к битвам! Война на пороге...</p>
          <img src="https://www.war-image.com/war.jpg" alt="Война" />
          <video width="400" controls>
            <source src="https://www.war-video.com/war.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
          </video>
        `;
      } else if (query.includes("космос")) {
        body.style.backgroundColor = '#001f3d'; // Космический фон
        container.style.backgroundColor = '#002b56'; // Темно-синий
        dynamicContent.innerHTML = `
          <h2>Загадки космоса</h2>
          <p>Полет в космос открывает новые горизонты!</p>
          <img src="https://www.space-image.com/space.jpg" alt="Космос" />
          <iframe width="400" height="225" src="https://www.youtube.com/embed/space-video" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        `;
      } else {
        body.style.backgroundColor = '#f0f0f0';
        container.style.backgroundColor = '#ffffff';
        dynamicContent.innerHTML = `
          <h2>Основной контент</h2>
          <p>Этот сайт адаптируется в зависимости от вашего запроса!</p>
        `;
      }

      // Использование AI для генерации более сложного контента (например, OpenAI API)
      if (query.toLowerCase().includes("искусственный интеллект")) {
        const aiGeneratedContent = `
          <h2>Искусственный интеллект</h2>
          <p>AI - это технология, которая имитирует человеческие интеллектуальные процессы с помощью алгоритмов и вычислений.</p>
          <img src="https://www.ai-image.com/ai.jpg" alt="Искусственный интеллект" />
          <p>Вот как AI может преобразовать наш мир!</p>
        `;
        dynamicContent.innerHTML = aiGeneratedContent;
      }
    }

    // Отправка запроса в чат
    document.getElementById('sendRequest').addEventListener('click', () => {
      const userRequest = document.getElementById('chatBox').value;
      const chatMessages = document.getElementById('chatMessages');

      // Отображение сообщения пользователя в чате
      const userMessage = document.createElement('div');
      userMessage.classList.add('chatMessage');
      userMessage.textContent = "Вы: " + userRequest;
      chatMessages.appendChild(userMessage);

      // Ответ от чат-бота (обработка запроса)
      const botMessage = document.createElement('div');
      botMessage.classList.add('chatBotMessage');
      botMessage.textContent = "Чат-бот: Обрабатываю запрос...";

      chatMessages.appendChild(botMessage);
      chatMessages.scrollTop = chatMessages.scrollHeight; // Прокрутка вниз

      // Генерация контента
      setTimeout(() => {
        generateDynamicContent(userRequest);
        botMessage.textContent = "Чат-бот: Контент изменен!";
      }, 1000); // Задержка для имитации обработки
    });
  </script>
</body>
</html>
